<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Support Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .card { background: #1e293b; border-radius: 24px; padding: 25px; border: 1px solid #334155; }
        .logo-img { max-width: 200px; margin: 0 auto 20px auto; display: block; }
        .chat-box { background: #0f172a; border: 1px solid #334155; border-radius: 18px; padding: 20px; height: 380px; overflow-y: auto; margin-bottom: 20px; }
        .history-item { border-bottom: 1px solid #334155; padding: 8px 0; font-size: 0.8rem; color: #94a3b8; }
        .btn { background: #3b82f6; padding: 10px 15px; border-radius: 10px; font-weight: 700; cursor: pointer; color: white; border: none; font-size: 0.85rem; }
        #app-content { display: none; }
        .status-dot { height: 10px; width: 10px; background-color: #22c55e; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="lock-screen" class="max-w-md w-full">
        <img src="logo.png" alt="Stealth Logo" class="logo-img">
        <div class="card text-center">
            <h2 class="text-xl font-bold mb-6">Member Access</h2>
            <input type="password" id="pass-input" placeholder="Enter ID" class="w-full mb-4 bg-slate-900 border border-slate-700 p-3 rounded-lg text-white outline-none">
            <button onclick="checkPassword()" class="btn w-full">Unlock</button>
        </div>
    </div>

    <div id="app-content" class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="md:col-span-1">
            <div class="card h-full flex flex-col">
                <h3 class="font-bold text-blue-400 mb-4 text-xs tracking-widest uppercase">History</h3>
                <div id="history-list" class="flex-grow overflow-y-auto"></div>
                <button onclick="location.reload()" class="mt-4 text-xs text-slate-500">Logout</button>
            </div>
        </div>

        <div class="md:col-span-3">
            <div class="card">
                <div class="flex justify-between items-center mb-4">
                    <img src="logo.png" alt="Stealth" class="w-28">
                    <span class="text-xs text-blue-400"><span class="status-dot"></span> SECURE TUNNEL ACTIVE</span>
                </div>
                <div id="chat-display" class="chat-box">
                    <p class="text-blue-300"><strong>Stealth Brain:</strong> Identity verified. Tailscale module loaded. How can I help?</p>
                </div>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="user-input" class="flex-grow bg-slate-900 border border-slate-700 p-3 rounded-lg text-white outline-none" placeholder="Ask about 'Tailscale' or 'Remote'...">
                    <button onclick="askBrain()" class="btn px-8">ASK</button>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button onclick="addMessage('Tailscale Fix', '<b>Tailscale Setup:</b><br>1. Press the <b>Home (House)</b> button.<br>2. Open the <b>Tailscale App</b>.<br>3. Ensure the switch is toggled <b>ON</b>.<br>4. You must see the word <b>ACTIVE</b> in green.')" class="btn bg-slate-700">Tailscale Help</button>
                    <button onclick="addMessage('No Video', '<b>If Video Stops:</b><br>1. Check Tailscale first.<br>2. Go to Settings > Apps > Stealth IPTV Mate > <b>Force Stop</b>.<br>3. Re-open the app.')" class="btn bg-slate-700">Fix Buffering</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const USER_DATABASE = ["client101", "stealth_vip", "12345"]; 
        let currentHistory = JSON.parse(localStorage.getItem('stealth_history')) || [];

        function checkPassword() {
            const val = document.getElementById('pass-input').value;
            if (USER_DATABASE.includes(val)) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'grid';
                loadHistory();
            }
        }

        function loadHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = currentHistory.length ? currentHistory.map(h => `<div class="history-item">${h}</div>`).reverse().join('') : "<p class='text-xs italic'>Empty.</p>";
        }

        function addMessage(userText, botResponse) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            chatDisplay.innerHTML += `<div class="mb-4"><strong>You:</strong> <span class="text-slate-300">${userText}</span></div>`;
            chatDisplay.innerHTML += `<div class="mb-6 text-blue-300"><strong>Brain:</strong> ${botResponse}</div>`;
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            currentHistory.push(`${time}: ${userText}`);
            localStorage.setItem('stealth_history', JSON.stringify(currentHistory));
            loadHistory();
        }

        function askBrain() {
            const text = userInput.value.toLowerCase();
            if (!text) return;
            let res = "I'm still learning. Try 'Tailscale', 'Remote', or 'Mate'.";
            if (text.includes("tail") || text.includes("tunnel")) {
                res = "Make sure the <b>Tailscale</b> app says <b>Active</b>. If it says 'Stopped', click the switch to turn it back on.";
            } else if (text.includes("remote")) {
                res = "ONN Remote: <b>Center</b> = OK, <b>Back</b> (left of home) = Go back 1 screen.";
            } else if (text.includes("mate") || text.includes("live")) {
                res = "In Stealth IPTV Mate, press <b>Left</b> on the circle to see channel groups.";
            }
            addMessage(userInput.value, res);
            userInput.value = "";
        }
        userInput.addEventListener("keypress", (e) => e.key === "Enter" && askBrain());
        document.getElementById('pass-input').addEventListener("keypress", (e) => e.key === "Enter" && checkPassword());
    </script>
</body>
</html>
